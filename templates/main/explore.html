{% extends 'base.html' %}
{% from 'macros.html' import dish_card with context %}

{% block title %}Explore{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            {% for dish in dishes %}
                {{ dish_card(dish) }}
            {% endfor %}
        </div>
    </div>
    <div class="text-center">
        <a class="btn btn-primary" href="{{ url_for('.explore') }}">
            <span class="oi oi-loop-circular"></span> Change
        </a>
    </div>
{% endblock %}
